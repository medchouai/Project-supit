<!-- Contact Modal -->
<div id="contact-modal" class="modal-overlay">
  <div class="contact-modal">
    <span class="modal-close" onclick="closeContactModal()">&times;</span>
    <h2>Contact Us</h2>
    <form id="contact-form" onsubmit="submitContactForm(event)">
      <div class="form-group">
        <label for="FullName">Full Name</label>
        <input type="text" id="FullName" name="FullName" required placeholder="John Doe">
      </div>

      <div class="form-group">
        <label for="Email">Email Address</label>
        <input type="email" id="Email" name="Email" required placeholder="john@example.com">
      </div>

      <div class="form-group">
        <label for="Importance">Importance</label>
        <select id="Importance" name="Importance">
          <option value="Low">Low</option>
          <option value="Medium">Medium</option>
          <option value="High">High</option>
        </select>
      </div>

      <div class="form-group">
        <label for="Message">Message</label>
        <textarea id="Message" name="Message" required placeholder="Your message here..."></textarea>
      </div>

      <div class="form-group checkbox-group">
        <input type="checkbox" id="ReceiveNewsletter" name="ReceiveNewsletter">
        <label for="ReceiveNewsletter" style="margin:0">Receive Newsletter</label>
      </div>

      <button type="submit" class="submit-btn" id="submit-btn">Send Message</button>
      <div id="form-response"></div>
    </form>
  </div>
</div>
